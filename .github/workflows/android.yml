name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Rescue Build
      run: |
          echo "APK_FILE=$(find app/build/outputs/apk/debug -name '*.apk')" >> $GITHUB_ENV
          export APK_FILE=$(find app/build/outputs/apk/debug -name '*.apk')
          echo "APK_FILE_NAME=$(basename $APK_FILE .apk)" >> $GITHUB_ENV

    - name: Upload Build App
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_FILE_NAME }}
        path: ${{ env.APK_FILE }}
        compression-level: 9
          
    - name: Update changelogs
      uses: Bullrich/generate-release-changelog@master
      id: Changelog
      env:
          REPO: ${{ github.repository }}
          
    - name: Generate Release Build
      id: create_release
      uses: actions/create-release@latest
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ github.run_number }}
         release_name: ${{ github.event.repository.name }} v${{ github.run_number }}
         body: |
            ${{ steps.Changelog.outputs.changelog }}
         draft: false
         prerelease: false
          
    - name: Upload Release APK
      id: upload_release_asset
      uses: actions/upload-release-asset@latest
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: ${{ env.APK_FILE }}
         asset_name:  ${{ env.APK_FILE_NAME }}.apk
         asset_content_type: application/zip
